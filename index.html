<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game with Bots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="quiz-container" id="quiz">
            <div id="question" class="question"></div>
            <input type="text" id="answer" class="answer-input" placeholder="Type your answer here">
            <button id="submit-btn" class="submit-btn" onclick="submitAnswer()">Submit</button>
        </div>
        <div class="status-container">
            <div id="message" class="message"></div>
            <div id="player-health" class="health">Player Health: 100</div>
            <div id="bot-health" class="health">Bot Health: 100</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
