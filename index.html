<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question" class="question"></div>
        <div class="choices">
            <button class="choice" id="choice1" onclick="selectAnswer(0)"></button>
            <button class="choice" id="choice2" onclick="selectAnswer(1)"></button>
            <button class="choice" id="choice3" onclick="selectAnswer(2)"></button>
            <button class="choice" id="choice4" onclick="selectAnswer(3)"></button>
        </div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
